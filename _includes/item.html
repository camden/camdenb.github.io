<div class="one-half column item" style="background-image:url({{ site.baseurl }}assets/images/{{ post.image }})">
	<a target="_blank" href="{{ post.link }}" class="info-wrapper-link">
		<div class="info">
			<p class='post-title serif-font'>{{ post.title }}</p>
			<p class='post-tools serif-font'>{{ post.tools }}</p>
		</div>
	</a>
</div>
